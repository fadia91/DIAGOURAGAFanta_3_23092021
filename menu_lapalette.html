<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Logo-->
    <header class="header">
        <div class="header__logo">
            <img src="images/ohmyfood.png" alt="Logo ohmyfood">
        </div>
    </header>
    <img src="images/lapalette.jpg" alt="La palette du goût" class="menu__img">

    <div class="menu">

        <div class="menu__titre">
            <h1>La palette du goût</h1>
            <i class="far fa-heart"></i>
        </div>
        <h2 class="entree__titre">ENTRÉES</h2>
        <div class="entree">
            <div class="row">
                <div class="entree__txt">
                    <h4 class="entree__sous">Fricassée d'escargot</h4>
                    <div class="entree__detail">
                        <p>Au piment d'Espelette</p>
                        <h4>25€</h4>
                    </div>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle rotation"></i>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h4>ohmyfood</h4>
        <div class="footer__container">
            <div class="foot__text">
                <a href="#"><i class="fas fa-utensils">Proposer un restaurant</i></a>
            </div>
            <div class="foot__text">
                <a href="#"><i class="fas fa-hands-helping">Devenir partenaire</i></a>
            </div>
            <div class="foot__text">
                <a href="#">Mentions légales</a>
            </div>
            <div class="foot__text">
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
